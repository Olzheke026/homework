<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
        <form>
            <fieldset>
                <h2>Ваши личные данные</h2>
            <label class="name">Ваше имя</label>
            <input type="text" placeholder="Имя" required>
            <label>Ваш возраст</label>
            <input type="number" placeholder="Возраст" required>
            <label>Ваш номер телефона</label>
            <input type="tel" placeholder="Номер телефона" required>
            <label>Ваша почта</label>
            <input type="email" placeholder="Почта" required>
            <label>Ваша дата рождения</label>
            <input type="date" placeholder="Дата рождения" required >
            <label>Сообщение</label>
            <textarea placeholder="Ваше сообщение"></textarea>
            <input class="input" type="checkbox" id="rules" value="rules">
                <label for="rules">Я принимаю правила</label>
            <button type="submit">Отправить</button>
            </fieldset>
        </form>
    

</body>

</html>
